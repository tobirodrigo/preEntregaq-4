<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de seguros</title>
</head>
<body>
    <h1>Cotizador de Seguros de Automóviles</h1>
    <form id="cotizador-form">
        <label for="marca">Marca del automóvil:</label>
        <input type="text" id="marca" name="marca"><br><br>

        <label for="modelo">Modelo del automóvil:</label>
        <input type="text" id="modelo" name="modelo"><br><br>

        <label for="anio">Año del automóvil:</label>
        <input type="number" id="anio" name="anio"><br><br>

        <label for="precio">Precio del automóvil:</label>
        <input type="number" id="precio" name="precio"><br><br>

        <button type="button" id="calcular-btn">Calcular Cotización</button>
    </form>

    <div id="resultado"></div>

    <script src="main.js"></script>
</body>
</html>
